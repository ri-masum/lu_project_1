<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <!-- header 
        -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined"> menu </span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined"> search </span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined"> mail </span>
          <span class="material-icons-outlined"> account_circle </span>
        </div>
      </header>
      <!-- sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined"> inventory </span>Masum's
            Inventory
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">
            close
          </span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item"></li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined" onclick="closeSidebar()">
              dashboard </span
            >DashBoard
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined" onclick="closeSidebar()">
              inventory_2 </span
            >Products
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined" onclick="closeSidebar()">
              fact_check </span
            >Inventory
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined" onclick="closeSidebar()">
              add_shopping_cart </span
            >Purchase
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined" onclick="closeSidebar()">
              shopping_cart </span
            >Sales Orders
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined" onclick="closeSidebar()">
              poll
            </span>Reports
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined" onclick="closeSidebar()">
              settings
            </span>Settings
          </li>

        </ul>
      </aside>
      <!-- main part -->
      <main class="main-container"></main>
    </div>
    <!-- js script -->
    <script src="./script.js"></script>
  </body>
</html>
